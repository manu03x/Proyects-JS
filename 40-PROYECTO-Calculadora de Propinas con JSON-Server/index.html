<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips and Orders Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="py-4 bg-primary">
        <h1 class="text-center text-white fs-3">Tips and Orders Calculator</h1>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">
            New Order
        </button>
    </div>
    <main id="platillos" class="container bg-light mt-5 p-4 d-none">
        <h2 class="text-center my-4">Dishes</h2>
        <div class="contenido"></div>
    </main>
 
    <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
        <h2 class="text-center my-4">Order Summary</h2>
        
        <div class="contenido row">
            <p class="text-center">Add items to your order</p>
        </div>
    </section>
 
    <!--Modal-->
    <div class="modal fade" id="formulario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Restaurant App</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Table</label>
                            <input id="mesa" type="number" class="form-control" min="1" max="8">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time</label>
                            <input id="hora" type="time" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="guardar-cliente" type="button" class="btn btn-primary">Create Order</button>
                </div>
 
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
